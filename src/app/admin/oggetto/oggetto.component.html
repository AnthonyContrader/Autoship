<table class="table">
    <tr>
        <th>Nome</th>
        <th>Dimensione</th>
        <th>Modifica</th>
        <th>Elimina</th>
    </tr>
    <tr>
      <td>
        <input type="text" placeholder="Nome prodotto" name="Nome" [(ngModel)]="oggettotoinsert.nome">
        <td>
          <input placeholder="Dimensione" name="Dimensione" [(ngModel)]="oggettotoinsert.dimensione">
        </td>
        <td>
          <button (click)="insertOggetto(oggettotoinsert)">Inserisci</button>
        </td>
        <td>
          <button (click)="clear()">Clear</button>
        </td>
      </tr>
    <tr *ngFor="let oggetto of oggetti">
      <td *ngIf="oggetto.cancellato == false && oggetto.cella == false">
          <input type="text" placeholder="{{oggetto.nome}}" name="Nome" [(ngModel)]="oggetto.nome">
        </td>
        <td *ngIf="oggetto.cancellato == false && oggetto.cella == false else notedit">
          <input type="text" placeholder="{{oggetto.dimensione}}" name="Dimensione" [(ngModel)]="oggetto.dimensione">
        </td>
        <ng-template #notedit>
          <td>
            <input type="text" placeholder="{{oggetto.nome}}" name="Nome" [(ngModel)]="oggetto.nome" disabled>
          </td>
          <td>
            <input type="text" placeholder="{{oggetto.dimensione}}" name="Dimensione" [(ngModel)]="oggetto.dimensione" disabled>
          </td>
        </ng-template>
        <td *ngIf="oggetto.cancellato == false && oggetto.cella == false">
          <button (click)="updateOggetto(oggetto)">Salva</button>
        </td>
        <td *ngIf="oggetto.cancellato == false && oggetto.cella == false else notbutton">
          <button (click)="deleteOggetto(oggetto)">Elimina</button>
        </td>
        <ng-template #notbutton>
          <td>
            <button (click)="updateOggetto(oggetto)" disabled> Salva</button>
          </td>
          <td *ngIf="oggetto.cancellato == true">
            <button (click)="reinsertOggetto(oggetto)">Ripristina</button>
          </td>
          <td *ngIf="oggetto.cella == true">
            <button (click)="deleteOggetto(oggetto)" disabled>Elimina</button>
          </td>
        </ng-template>
    </tr>    
</table>
