<div class="container-fluid">
  <div id="image"></div>
  <div class="login-wrap">
    <div class="row-content">
       <form #f="ngForm">
        <p>Prego inserire username e password per autenticarsi</p>
         <div class="form-group">
            <input class="form-control" type="text" id="user" name="username" placeholder="Username" ngModel>
          </div>
          <div class="form-group">
            <input class="form-control" type="password" id="pass" name="password" placeholder="Password" ngModel>
          </div>
          <button class="btn btn-warning" style = "background-color: darkorange;" type="submit" (click)="login(f)">Login</button>
        </form>
      </div>
    </div>
  </div>
