<div class="row">
  <div class="col-md-12">
      <div class="sidenav">
          <button class="menubtn">
              <a [routerLink]="['/user-dashboard']"> <i class="fas fa-home" style="margin-right: 10px"> </i>
                  Dashboard </a>
          </button>
        <button type="button" class="menubtn" data-toggle="collapsebtn" data-target="#oggetto"
              (click)="oggettocollapse()">
              <i class="fas fa-tags" style="margin-right: 15px"></i>Prodotti
          </button>
          <div class="collapsebtn" id="oggetto" *ngIf="isOggettoCollapsed">
              <button class="menubtn" style="padding-left: 40px; background-color: #334247;">
                  <a [routerLink]="['/user-dashboard/acquista']"> <i class="fa fa-shopping-bag" style="margin-right: 10px">
                      </i> Acquista </a>
              </button>
          </div>
          <button type="button" class="menubtn" data-toggle="collapsebtn" data-target="#carrello"
          (click)="carrellocollapse()">
                <i class="fa fa-shopping-cart" style="margin-right: 15px"></i>Carrello
        </button>
            <div class="collapsebtn" id="carrello" *ngIf="isCarrelloCollapsed">
                <button class="menubtn" style="padding-left: 40px; background-color: #334247;">
                    <a [routerLink]="['/user-dashboard/carrello']"> <i class="fa fa-credit-card" style="margin-right: 10px">
                        </i> Gestisci </a>
                </button>
            </div>
          <button class="menubtn" (click)="logout()">
              <i class="fas fa-sign-out-alt" style="margin-right: 15px"></i>Esci
          </button>
      </div>
  </div>
</div>
