<div class="row">
    <div class="col-md-12">
        <div class="sidenav">
            <button class="menubtn">
                <a [routerLink]="['/corriere-dashboard']"> <i class="fas fa-home" style="margin-right: 10px"> </i>
                    Dashboard </a>
            </button>
            <button type="button" class="menubtn" data-toggle="collapsebtn" data-target="#account"
                (click)="accountcollapse()">
                <i class="fas fa-user" style="margin-right: 15px"></i> Profilo
            </button>
            <div class="collapsebtn" id="account" *ngIf="isAccountCollapsed">
                <button class="menubtn" style="background-color: #334247; padding-left: 40px">
                    <a [routerLink]="['/corriere-dashboard/edit-profile']"> <i class="fas fa-user-edit"
                            style="margin-right: 15px"></i>
                        Modifica</a>
                </button>
                <button class="menubtn" style="background-color: #334247; padding-left: 40px">
                    <a [routerLink]="['/corriere-dashboard/general-info']"><i class="fas fa-file-alt"
                            style="margin-right: 15px"></i>Informazioni</a>
                </button>
            </div>
            <!---->
            <button type="button" class="menubtn" data-toggle="collapsebtn" data-target="#ordine"
                (click)="ordinecollapse()">
                <i class="fas fa-truck-moving" style="margin-right: 15px"></i>Spedizioni
            </button>
            <div class="collapsebtn" id="ordine" *ngIf="isOrdineCollapsed">
                <button class="menubtn" style="padding-left: 40px; background-color: #334247;">
                    <a [routerLink]="['/corriere-dashboard/spedizione']"> <i class="fas fa-people-carry" style="margin-right: 10px">
                        </i> Ordini </a>
                </button>
            </div>
            <button class="menubtn" (click)="logout()">
                <i class="fas fa-sign-out-alt" style="margin-right: 15px"></i>Esci
            </button>
           
    </div>
  </div>
