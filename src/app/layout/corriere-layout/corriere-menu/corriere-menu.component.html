<div class="row">
    <div class="col-md-12">
        <div class="sidenav">
            <button class="menubtn">
                <a [routerLink]="['/corriere-dashboard']"> <i class="fas fa-home" style="margin-right: 10px"> </i>
                    Dashboard </a>
            </button>
           <button type="button" class="menubtn" data-toggle="collapsebtn" data-target="#ordine"
                (click)="ordinecollapse()">
                <i class="fas fa-truck-moving" style="margin-right: 15px"></i>Spedizioni
            </button>
            <div class="collapsebtn" id="ordine" *ngIf="isOrdineCollapsed">
                <button class="menubtn" style="padding-left: 40px; background-color: #334247;">
                    <a [routerLink]="['/corriere-dashboard/spedizione']"> <i class="fas fa-people-carry" style="margin-right: 10px">
                        </i> Ordini </a>
                </button>
            </div>
            <button class="menubtn" (click)="logout()">
                <i class="fas fa-sign-out-alt" style="margin-right: 15px"></i>Esci
            </button>
           
    </div>
  </div>
